<!--@doc
 # モジュールのカスタムフィールドを表示します
 # 見出し用
 # /admin/module/name_{MODULE_NAME}.htmlなどで使用します
 # 
 # @id admin_module_heading
 # @param title | 見出し
 # @author xxx
 # @create 2016/12/16
-->

<!-- BEGIN_SetTemplate id="admin_module_heading" title="見出し"  -->
<tr>
  <th>{{title}}</th>
  <td>
    <input type="text" name="module_heading" value="{module_heading}" class="acms-admin-form-width-3quarters" />
    <input type="hidden" name="field[]" value="module_heading" />
    <input type="hidden" name="module_heading:search" value="0" />
  </td>
</tr>
<!-- END_SetTemplate -->

<!--@doc
 # モジュールのカスタムフィールドを表示します
 # 画像1用
 # /admin/module/name_{MODULE_NAME}.htmlなどで使用します
 #
 # @id admin_module_img1
 # @param title | 画像1
 # @author xxx
 # @create 2016/12/16
-->

<!-- BEGIN_SetTemplate id="admin_module_img1" title="画像1" -->

<tr>
  <th>{{title}}</th>
  <td class="js-img_resize_cf">
    <!-- BEGIN_IF [{module_img1@path}/em] -->
    <img src="" style="display:none;" class="js-img_resize_preview" />
    <!-- END_IF -->
    <!-- BEGIN module_img1@path:veil -->
    <img src="%{ARCHIVES_DIR}{module_img1@path}" class="js-img_resize_preview" />
    <input type="hidden" name="module_img1@old" value="{module_img1@path}" />
    <br/>
    <label>
      <input type="checkbox" name="module_img1@edit" value="delete" />削除
    </label>
    <!-- END module_img1@path:veil -->
    <input type="file" name="module_img1" size="20" class="js-img_resize_input" />
    <br/>代替テキスト:
    <input type="text" name="module_img1@alt" value="{module_img1@alt}" size="40" />
    <input type="hidden" name="field[]" value="module_img1" />
    <input type="hidden" name="module_img1:extension" value="image" />
    <input type="hidden" name="module_img1@filename" value="" />
  </td>
</tr>
<!-- END_SetTemplate -->
