<!-- BEGIN_MODULE Entry_Summary -->
<!-- BEGIN_IF [%{VIEW}/eq/entry] -->
<h2 class="e-heading1 e-heading1--type2"><span>%{CATEGORY_NAME}</span></h2>
<!-- END_IF -->

<div class="c-summary-vertical-assy is-mb-medium">
  <ul>
    <!-- BEGIN unit:loop -->
    <!-- BEGIN entry:loop -->
    <li class="c-media media--hover">
      <a href="{url}" class="js-link_match_location-full">
        <div class="c-media__body">
          <p class="c-media__title">{title}</p>

          <p class="c-media__text">
            <!-- BEGIN_IF [<!-- BEGIN veil -->{entryIndexTxt}[base64]<!-- END veil -->/nem/] -->
            {entryIndexTxt}<br>
            <!-- ELSE -->
            {summary}[trim(150, '...')]<br>
            <!-- END_IF -->
            <span class="e-text-week">{date#Y}.{date#m}.{date#d}</span>
          </p>

        </div>
      </a>
    </li>
    <!-- END entry:loop -->
    <!-- END unit:loop -->
  </ul>
</div>
<!-- ページャー -->

<!-- END_MODULE Entry_Summary -->
