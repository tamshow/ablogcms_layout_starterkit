    447: { fulltext_value: "それぞれ公式テーマをCMSのバージョンアップとともに刷新いたしました。 それぞれ新バージョンで追加された新しい機能が盛り込まれておりますのでぜひお試しください。 Site2016テーマ 実装されている機能の多さで選ぶならSite2016テーマ。どんな機能がa-blog cmsで実装できるのか知りたいビギナーさんはもちろん、a-blog cms で実装できる数多くの機能が盛り込まれているためパワーユーザーにも実装のサンプルの参考になります。 Bootstrap2016テーマ CSSフレームワークのBootstrapを使ったバージョンのテーマ。テンプレートだけではなく、インポートデータもBootstrapのクラス名が適応されています。Simple2016テーマのようにSite2016テーマに盛り込まれている機能を厳選し盛り込んでいます。 Simple2016テーマ Simple2016テーマは、Site2016テーマは機能が多すぎて読み解けないという初心者の方におすすのテーマ。a-blog cms 初心者の方にぜひ知っておいて欲しい機能を厳選し、盛り込んでいます。詳細はSimple2016テーマとSite2016テーマの違いをご覧ください。 Blog2016テーマ まずはブログを始めたい人にオススメのテーマ。初期状態ではサンプルデータも入っておらず、シンプルなテーマです。ソースコードを触らなくてもカスタマイズができるように、オリジナルのスタイルに変更できる設定が用意されています。 \r\r\n\n\r\r\r\n\n\r\r\r\n\n\r\r\r\r\n\n\r\r\r\n\n\r\r\r\r\n\n\r\r\r\n\n\r\r\r\r\n\n\r\r\r\n\n\r\r\r\n\n\r\r\r\r\n\n\r\r\r\n\n\r\r\r\r\n\n\r\r\r\n\n\r\r\r\n\n\r\r\r\r\n\n\r\r\r\n\n\r\r 25 基本テーマの刷新 entry-25.html true ", fulltext_ngram: '', fulltext_eid: '135', fulltext_cid: null, fulltext_uid: null, fulltext_bid: null, fulltext_blog_id: '1' }
